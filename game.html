<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href='style/app_style.css' />
        <link rel="stylesheet" type="text/css" href='style/game_style.css' />
        <link rel="stylesheet" type="text/css" href='style/clock_style.css' />
        <link rel="stylesheet" type="text/css" href='style/canvas_style.css' />
        <link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
        <title>Quiz Game</title>
    </head>
    <body>
     
        <div class="container">
           <div id="loader"></div> 
            <div id="game" class="justify-content flex-column hidden">
                <div id="hud">
                    <div id="hud-item">                
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div id="hud-item">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>

                <h2 id="question"></h2>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3"></p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4"></p>
                </div>

            </div>
        </div>
        <canvas></canvas>
        <script src="js/game.js"></script> 
        <script src="js/translateText.js"></script>
    </body>
</html>
